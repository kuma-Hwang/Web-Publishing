<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <form>
        <h3>학습량그래프</h3>
        <p>홍민성 : <meter min="0" max="100" optimum="50" value="60">60 out of 100</meter></p>
        <p>송지효 : <meter low="0.3" high="0.5" value="0.22">22%</meter></p>
        <p>이민정 : <meter low="0.25" high="0.75" optimum="0.8" value="0.2">20%</meter></p>
        <p></p>
        <h3>작업 진행율</h3>
        <p>초기 작업 : <progress value="22" max="100" title="진행율">22%</progress></p>
        <p>중간 작업 : <progress value="0.77" max="1" title="진행율">77%</progress></p>
        <p>다음 작업 : <progress value="0.98" max="1" title="진행율">98%</progress></p>
    </form>
</body>
</html>
