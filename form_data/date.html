<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <form>
        <h3>오늘 날짜 입력</h3>
        <p>Today : <input type="date" name="today"></p>
        <h3>프로젝트 수행 기간</h3>
        <p>From : <input type="date" name="form" min="2016-03-01" max="2016-12-31"></p>
        <p>To : <input type="date" name="form" min="2018-03-01" max="2018-06-30"></p>
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
